          <p>Our team includes undergradute students, graduates, PhD students and lecturers. We are all passionate for good teaching and improving quantitative skills. We believe that coding can be really fun and also understand the importance of quantitative skills for professional development. <b>We organise weekly workshops, complemented by <a href="https://ourcodingclub.github.io/tutorials/" target=”_blank”>online tutorials.</a></b> Coding Club is for everyone, regardless of their career stage or current level of R knowledge. </p>
